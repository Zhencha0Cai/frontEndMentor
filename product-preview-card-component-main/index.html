<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <picture>
          <source
            media="(min-width:1440px)"
            srcset="./images/image-product-desktop.jpg"
          />
          <img src="./images/image-product-mobile.jpg" class="image" />
        </picture>
        <!-- <img src="./images/image-product-desktop.jpg" class="image" /> -->
        <div class="product-content">
          <span class="tag">PERFUME</span>
          <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <p class="price-container">
            <span class="current-price">$149.99</span>
            <span class="prev-price">$169.99</span>
          </p>
          <button class="add-to-cart-btn">
            <img src="./images/icon-cart.svg" alt="add to card icon" />Add to
            Cart
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
